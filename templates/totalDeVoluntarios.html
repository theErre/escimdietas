<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/listadoTotalesVoluntarios.css') }}">
    <title>Total de Voluntarios</title>
</head>
<body>
{% for datos in tripulantes %}
    <h3> {{ datos.1 }} / {{ datos.2 }} horas</h3>
    <div class="contenedor">
    {% for i in datos.3 %}
        <p class="contador">{{ i.0 }} - {{ i.1 }} - {{ i.2 }} {{ i.3 }}</p>
    {% endfor%}
    </div>
{% endfor %}
<script src="{{ url_for('static', filename='js/totalDeVoluntarios.js') }}"></script>
</body>
</html>
